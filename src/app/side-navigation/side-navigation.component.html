<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon aria-hidden="false" aria-label="Home" color="primary">menu_book</mat-icon> Categories</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home"> <mat-icon aria-hidden="false" aria-label="Home" color="primary">home</mat-icon>Home</a>

      <a mat-list-item routerLink="/south-indian"><mat-icon aria-hidden="false" aria-label="Home" color="primary">set_meal</mat-icon>South Indian</a>
      <a mat-list-item routerLink="/chinese"><mat-icon aria-hidden="false" aria-label="Home" color="primary">dinner_dining</mat-icon>Chinese</a>
      <a mat-list-item routerLink="/north-indian"><mat-icon aria-hidden="false" aria-label="Home" color="primary">restaurant_menu</mat-icon>North Indian</a>
      <a mat-list-item routerLink="/pizza"><mat-icon aria-hidden="false" aria-label="Home" color="primary">local_pizza</mat-icon>Pizza</a>
      <a mat-list-item routerLink="burger"><mat-icon aria-hidden="false" aria-label="Home" color="primary">lunch_dining</mat-icon>Burger</a>
      <a mat-list-item routerLink="cake"><mat-icon aria-hidden="false" aria-label="Home" color="primary">cake</mat-icon>Cake</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MyCanteen<mat-icon aria-hidden="false" aria-label="Home" color="primary"> restaurant</mat-icon></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
